        <h2>클릭 시 숫자 증가</h2>

            <h1 class="display-1" id="num">0</h1>
        </div>
        <input class="btn btn-primary" id="increase" type="button" value="수 증가">

            location.href = 'http://10.129.57.156:5000/' + n 
        })
    </script>
