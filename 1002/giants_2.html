<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <link href="https://cdn.jsdelivr.net/npm.bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script>
        function join(){
            let id = $('#number').val()
            let formData = new FormData();
            formData.append("pid", id);
            fetch('/join', { method: "POST", body: formData}).then((res) => res.json()).then((data) => {
                alert(data['msg']);
                window.location.reload();
            });
        }
    </script>
    <style>
        .form-control{
            width: 800px; height: 50px; display: block;
            margin: 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="number" placeholder="선수 번호">
            <input type="text" class="form-control" id="name" placeholder="선수 이름">
            <input type="text" class="form-control" id="date" placeholder="선수 등록일">
            <input type="text" class="form-control" id="grade" placeholder="선수 등급">
        </div>
        <button onclick="join()" class="btn btn-success">등록</button>
    </div>
</body>
</html>
